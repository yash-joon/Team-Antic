<div class="navbar">
    <!-- Logo (Left Side) -->
    <a routerLink="/" class="logo">
        <img src="assets/images/AnticLogo.png" alt="Company Logo">
        <label>Antic Bank</label>
    </a>

    <!-- Centered Navigation Links -->
    <div class="nav-links">
        <a routerLink="/"           routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-tab"> Home </a>
        <a routerLink="/dashboard"  routerLinkActive="active" class="nav-tab"> Dashboard </a>
        <a routerLink="/settings"   routerLinkActive="active" class="nav-tab"> Settings </a>
        <a routerLink="/rewards"    routerLinkActive="active" class="nav-tab"> Rewards </a>
        <a routerLink="/locator"    routerLinkActive="active" class="nav-tab"> Store Locator </a>
    </div>

    <!-- Right Side Actions -->
    <div class="nav-actions">
        <button class="dark-mode-toggle">Toggle Dark Mode</button>
        <a routerLink="/auth" routerLinkActive="active" class="nav-tab"> Login </a>
    </div>
</div>
