<div class="settings-page">
  <button (click)="goBack()">Back</button>  

  <div class="personal-details-section">
    <h2>ðŸ‘¤ Personal Information</h2>
  </div>

  <form class="details-form" [formGroup]="userForm" (ngSubmit)="saveChanges()">
    
    <!-- Full Name -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="name" required>
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error" [ngStyle]="{'color':'red'}">
        Name is required.
      </div>
    </div>

    <!-- Email Address -->
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" formControlName="email" required>
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error" [ngStyle]="{'color':'red'}">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label>Phone Number</label>
      <div class="phone-input">
        <select formControlName="countryCode">
          <option *ngFor="let code of countryCodes" [value]="code">{{ code }}</option>
        </select>
        <input type="tel" formControlName="phoneNumber" required>
      </div>
      <div *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched" class="error" [ngStyle]="{'color':'red'}">
        Please enter a valid phone number.
      </div>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label>Address</label>
      <input type="text" formControlName="address" required>
      <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="error" [ngStyle]="{'color':'red'}">
        Address is required.
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="reset" class="btn-cancel">Discard Changes</button>
      <button type="submit" class="btn-save" [disabled]="userForm.invalid">Save Changes</button>
    </div>
  </form>
</div>
