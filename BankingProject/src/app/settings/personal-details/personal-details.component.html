<div class="settings-page">
  <button (click)="goBack()">Back</button>  
  <div class="personal-details-section">
    <h2>ðŸ‘¤ Personal Information</h2>
  </div>
  <form class="details-form" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label>Full Name</label>
        <input class="fullName" type="text" [(ngModel)]="fullName" name="fullName" required>
      </div>

    <div class="form-group">
    <label>Email Address</label>
    <div class="verified-email">
      <input type="email" [(ngModel)]="email" name="email" required>
    </div>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <div class="phone-input">
      <select [(ngModel)]="selectedCountryCode" name="countryCode">
        <option *ngFor="let code of countryCodes" [value]="code">{{ code }}</option>
      </select>
      <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required>
    </div>
  </div>

  <div class="form-actions">
    <button type="reset" class="btn-cancel">Discard Changes</button>
    <button type="submit" class="btn-save">Save Changes</button>
  </div>
  </form>
</div>
